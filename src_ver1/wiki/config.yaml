# LLM 설정
llm:
  repo_id: "unsloth/Qwen3-30B-A3B-Instruct-2507-GGUF"
  filename: "Qwen3-30B-A3B-Instruct-2507-UD-Q5_K_XL.gguf"
  n_ctx: 32769
  n_gpu_layers: -1
  flash_attn: true
  verbose: false
  
  # 생성 파라미터
  generation:
    max_tokens: 4096
    temperature: 0.7
    top_p: 0.7
    top_k: 25
    min_p: 0.0
    repeat_penalty: 1.1

# RAG 설정
rag:
  upstage_api_key: "YOUR_UPSTAGE_API_KEY"
  embedding_model: "embedding-query"
  vectorstore:
    persist_directory: "YOUR_VECTORSTORE_DIRECTORY"
    collection_name: "CHRONICLE_solar"
  
  retriever:
    search_k: 10
    reranker_top_n: 2
    reranker_model: "BAAI/bge-reranker-v2-m3"

# 데이터 경로
data:
  input_csv: "YOUR_INPUT_FILE.csv"
  output_csv: "submission.csv"