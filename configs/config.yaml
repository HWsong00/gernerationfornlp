# configs/config.yaml
global:
  seed: 3407
  output_dir: "outputs/qwen3_finetune"
  model_config_path: "configs/model/qwen3_8b_bnb.yaml"

data:
  train_file: "data/combined_csat_sft.jsonl"
  input_local: "csat_sft.jsonl"
  sample_size_external: 2000

training:
  epochs: 1
  lr: 2.0e-4
  batch_size: 1
  gradient_accumulation: 16
  weight_decay: 0.01
  optim: "adamw_8bit"
  lr_scheduler: "linear"